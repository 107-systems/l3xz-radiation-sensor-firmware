name: Compile

on:
  pull_request:
    paths:
      - ".github/workflows/compile-fw.yml"
      - "l3xz-radiation-sensor-firmware.ino"

  push:
    paths:
      - ".github/workflows/compile-fw.yml"
      - "l3xz-radiation-sensor-firmware.ino"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SKETCHES_REPORTS_PATH: sketches-reports

    strategy:
      fail-fast: false

      matrix:
        board:
          - fqbn: arduino:samd:nano_33_iot
            platforms: |
              - name: arduino:samd

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile
        uses: arduino/compile-sketches@main
        with:
          fqbn: ${{ matrix.board.fqbn }}
          platforms: ${{ matrix.board.platforms }}
          enable-deltas-report: true
          libraries: |
            - source-path: ./
            - name: 107-Arduino-MCP2515
            - name: 107-Arduino-UniqueId
            - name: 107-Arduino-CriticalSection
            - name: I2C_Eeprom
            - source-url: https://github.com/107-systems/107-Arduino-Cyphal.git
            - source-url: https://github.com/adafruit/Adafruit_SleepyDog.git

          sketches-report-path: ${{ env.SKETCHES_REPORTS_PATH }}
          sketch-paths: ./

      - name: Save memory usage change report as artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.SKETCHES_REPORTS_PATH }}
          path: ${{ env.SKETCHES_REPORTS_PATH }}
